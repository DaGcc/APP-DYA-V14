
<div class="cont">
    <div  class="cont-img" data-aos="fade-right" data-aos-duration="800">
        <div class="img-back" data-aos="zoom-out-left" data-aos-duration="1000" ></div>
        <!-- <img src="../../../assets/statusHttp/forbidden403.png" alt=""> -->
    </div>
    <section class="form-main" >
        <div class="form-content" >
            <div class="box">
                <h3 data-aos="fade-right" data-aos-duration="600" >Bienvenido <span data-aos="fade-left" data-aos-delay="250" data-aos-duration="600" class="util"></span></h3>
                <form action="" [formGroup]="form" (ngSubmit)="iniciarSession()" #formLogin="ngForm">
                    <div class="input-box" data-aos="fade-right" data-aos-duration="600" >
                        <!--<input type="email" placeholder="Email" class="input-control" formControlName="email" required>-->
                        <mat-form-field appearance="outline" class="input-item font">
                            <mat-label>Email</mat-label>
                            <input matInput formControlName="email" placeholder="Ej. example@gmail.com">
                            <mat-error *ngIf="MyEmailControl.invalid">{{getErrorMessage()}}</mat-error>
                          </mat-form-field>
                    </div>
                    <div class="input-box" data-aos="fade-left" data-aos-duration="600">
                        <mat-form-field appearance="outline" class="input-pass font" >
                            <mat-label>Ingresa tu contraseña</mat-label>
                            <input matInput [type]="hide ? 'password' : 'text'"  formControlName="password" placeholder="password">
                            <button mat-icon-button matSuffix type="button" (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
                              <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
                            </button>
                          </mat-form-field>
                        <!--<input type="password" placeholder="Password" class="input-control" formControlName="password">-->
                        <div class="input-link" data-aos="zoom-out-up" data-aos-delay="100" >
                            <a class="gradient-text" (click)="openDialogRecuperacion()"> Has olvidado la contraseña </a>
                        </div>
                    </div>
                    <button type="submit" class="btn"  [disabled]="formLogin.invalid"  data-aos="zoom-out" data-aos-duration="500" data-aos-delay="500" >Iniciar Sesion</button>
                </form>
                <p  >No tienes una cuenta? <a   (click)="openDialog()">Crear cuenta</a></p>
            </div>
            
        </div>
    </section>
</div>
