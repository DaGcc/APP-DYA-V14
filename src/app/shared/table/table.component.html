<div class="cont-dns-crud">

    <div class="body">
  
  
      <div class="cont-filter">
        <mat-form-field appearance="standard">
          <mat-label>Filter</mat-label>
          <input matInput (keyup)="applyFilter($event)" placeholder="Ex. Mia" #input>
        </mat-form-field>
      </div>
  
      
      <div class="mat-elevation-z0 cont-operations">
        <div class="cont-table" id="dvContTable">
          <table mat-table [dataSource]="dataSource" matSort>
      
            <!-- ID Column -->
            <ng-container matColumnDef="id">
              <th mat-header-cell *matHeaderCellDef mat-sort-header> ID </th>
              <td mat-cell *matCellDef="let row"> {{row.id}} </td>
            </ng-container>
        
            <!-- Progress Column -->
            <ng-container matColumnDef="progress">
              <th mat-header-cell *matHeaderCellDef mat-sort-header> Progress </th>
              <td mat-cell *matCellDef="let row"> {{row.progress}}% </td>
            </ng-container>
        
            <!-- Name Column -->
            <ng-container matColumnDef="name">
              <th mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
              <td mat-cell *matCellDef="let row"> {{row.name}} </td>
            </ng-container>
        
            <!-- Fruit Column -->
            <ng-container matColumnDef="fruit">
              <th mat-header-cell *matHeaderCellDef mat-sort-header> Fruit </th>
              <td mat-cell *matCellDef="let row"> {{row.fruit}} </td>
            </ng-container>
  
  
            <ng-container matColumnDef="acciones">
              <th mat-header-cell *matHeaderCellDef mat-sort-header> Acciones </th>
              <td mat-cell *matCellDef="let row"> 
                
                <div class="cont-acction-buttons" >
                  <!-- <div class="progress" role="progressbar" aria-label="Warning example" aria-valuenow="75" aria-valuemin="0" aria-valuemax="100">
                    <div class="progress-bar bg-success text-dark progress-bar-striped progress-bar-animated" style="width: 75%">75%</div>
                  </div> -->
                  <button pButton pRipple type="button" icon="pi pi-info-circle" class="p-button-rounded p-button-text p-button-sm mr-2" ></button>
                  <button pButton pRipple type="button" icon="pi pi-trash" class="p-button-rounded  p-button-danger  p-button-text p-button-sm mr-4" ></button>
                  
                </div>
  
              </td>
            </ng-container>
            
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        
            <!-- Row shown when there is no matching data. -->
            <tr class="mat-row" *matNoDataRow>
              <td class="mat-cell" colspan="4">No hay datos que coincidan con el filtro "{{input.value}}"</td>
            </tr>
          </table>
        </div>
  
          
        <div class="cont-paginator">
  
            <!-- <p-button label="New" icon="pi pi-plus" class="mr-0" ></p-button> -->
            <!-- <button pButton pRipple type="button" icon="pi pi-plus"  label="" class="p-button-rounded mr-0" (click)="openDialog()"></button> -->
            
          <div>
            <!-- <p-speedDial [model]="items" direction="right" class="m-1 p-speedDial-sm mb-5"></p-speedDial> -->
            <!-- <p-speedDial [model]="items" [radius]="150"  direction="up-right" type="quarter-circle" buttonClassName="p-button-success mb-5" ></p-speedDial> -->
  
          </div>
  
          <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of users"></mat-paginator>
        </div>
  
      </div>
  
    </div>
  
  </div>
