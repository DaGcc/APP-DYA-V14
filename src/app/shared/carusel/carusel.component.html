<section class="cont-carousel">
    <p-carousel [value]="products" styleClass="custom-carousel" [numVisible]="4" [numScroll]="2" [circular]="true" [autoplayInterval]="3000" [responsiveOptions]="responsiveOptions">
        <ng-template pTemplate="header">
            <h2>{{titulo}}</h2>
        </ng-template>
        <ng-template let-product pTemplate="item">  
            <div class="product-item">
                <div class="product-item-content">
                    <div class="p-mb-3">
                    </div>
                    <div>
                        <h4 class="p-mb-1" class="nombre-producto">{{product.name}}</h4>
                        <div class="mb-3">
                            <img  src="../../../assets/{{product.image}}" [alt]="product.name" class="product-image shadow" />
                        </div>
                        <h4 class="p-mt-0 p-mb-3">${{product.price}}</h4>
                        
                        <span [class]="'product-badge status-'+product.inventoryStatus.toLowerCase()">{{product.inventoryStatus}}</span>
                        <div class="car-buttons p-mt-5 cont-buttons ">
                            <p-button type="button" styleClass="p-button p-button-rounded p-mr-3" icon="pi pi-search"></p-button>
                            <p-button type="button" styleClass="p-button-success p-button-rounded p-mr-2" icon="pi pi-star"></p-button>
                            <p-button type="button" styleClass="p-button-help p-button-rounded" icon="pi pi-cog"></p-button>
                        </div>
                    </div>
                </div>
            </div>
        </ng-template>
      </p-carousel>
</section>
